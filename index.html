<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
        <input type="text" readonly>
        </div>
        <div id="keys">
            <button onclick="appendToclick('7')" >7</button>
             <button onclick="appendToclick('8')">8</button>
              <button onclick="appendToclick('9')">9</button>
               <button onclick="appendToclick('+')" class="operator">+</button>
                <button onclick="appendToclick('4')">4</button>
                 <button onclick="appendToclick('5')">5</button>
                  <button onclick="appendToclick('6')">6</button>
                   <button onclick="appendToclick('-')" class="operator">-</button>
                    <button onclick="appendToclick('1')">1</button>
                     <button onclick="appendToclick('2')">2</button>
                      <button onclick="appendToclick('3')">3</button>
                       <button onclick="appendToclick('*')" class="operator">*</button>
                        <button onclick="appendToclick('0')">0</button>
                         <button onclick="appendToclick('.')">.</button>
                          <button onclick="appendToclick('/')" class="operator">/</button>
                           <button onclick="calculate()">=</button>
                            <button onclick="clear()">C</button>

         

        </div>









    </div>
</body>
</html>
